<div class="login-wrapper">
  <div class="login-container">
    <h2>Log in to ETF Courseware</h2>
    <div class="form-group">
      <input type="text" id="username" name="username" class="form-control" placeholder="Username or email">
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary btn-lg">Log in</button>
    <div class="login-as-guest">
      <h3>Some courses may allow guest access</h3>
      <button class="btn btn-outline-secondary btn-block">Log in as a guest</button>
    </div>
  </div>
</div>
